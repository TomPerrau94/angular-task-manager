<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-primary">Login</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
          class="input has-background-light"
          type="email"
          placeholder="Email"
          #emailInput
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          class="input has-background-light"
          type="password"
          placeholder="Password"
          #passwordInput
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: flex-end">
      <p class="control">
        <button
          class="button is-primary has-text-white"
          (click)="onLoginClicked(emailInput.value, passwordInput.value)"
        >
          Login
        </button>
      </p>
    </div>
    <br />
    <p>Don't have an account ? <a routerLink="/signup">Sign up</a> now</p>
  </div>
</div>
